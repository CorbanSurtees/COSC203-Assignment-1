<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Birds of Aotearoa</title>
</head>

<body>
    <header>
        <h1>Birds of Aotearoa</h1>
    </header>

    <div class="information">
        <div class="bird-filter">
            <div class="search">
                <p>Search</p>
                <input id="search-input" type="text" class="filter-class">
            </div>
            <div class="conservation-sort">
            <p>Conservation Status</p>
            <label for="conservation-status-sort"></label>
            <select name="conservation-status-sort" id="conservation-status-sort" class="filter-class"> 
                <option value="All">All</option>
                <option value="Not Threatened" id="not-threatened">Not Threatened</option>
                <option value="Naturally Uncommon" id="naturally-uncommon">Naturally Uncommon</option>
                <option value="Relict" id="relict">Relict</option>
                <option value="Recovering" id="recovering">Recovering</option>
                <option value="Declining" id="declining">Declining</option>
                <option value="Nationally Increasing" id="nationally-increasing">Nationally Increasing</option>
                <option value="Nationally Vulnerable" id="nationally-vunerable">Nationally Vulnerable</option>
                <option value="Nationally Endangered" id="nationally-endangered">Nationally Endangered</option>
                <option value="Nationally Critical" id="nationally-critical">Nationally Critical</option>
                <option value="Data Deficient" id="data-deficient">Data Deficient</option>
            </select>
            </div>
            <div class="sort-by">
                <p>Sort By</p>
                <label for="sort-by"></label>
                <select name="sort-by" id="sort-by" class="filter-class">
                    <option value="Alphabetical A-Z">Alphabetical A-Z</option>
                    <option value="Alphabetical Z-A">Alphabetical Z-A</option>
                    <option value="Longest to Shortest">Longest to Shortest</option>
                    <option value="Shortest to Longest">Shortest to Longest</option>
                    <option value="Lightest to Heaviest">Lightest to Heaviest</option>
                    <option value="Heaviest to Lightest">Heaviest to Lightest</option>
                </select>
            </div>
            <div class="filter-results">
                <p style="color: white;">.</p>
                <button id="filter-button" class="filter-class">Filter Results</button>
            </div>
        </div>  
    </div>

    <main>
        <p class="results-found-text" id="results-found">X Results Found</p>
        <div class="bird-cards" id="bird-cards">
            <!-- bird cards go here -->
        </div>
    </main>

    <footer>
        <p>Data liscenced from <a href='https://www.birdsnz.org.nz/'>Birds New Zealand</a> for educational use within the University of Otago</p>
    </footer>
</body>
</html>
